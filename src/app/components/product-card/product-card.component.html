<div class="container"> 
  
    <div class="row">
      <div class="col-md-3">            
        <img class="rounded mx-auto d-block" src="{{producto.image}}" alt="Generic placeholder image" width="180" height="180">            
      </div>
      <div class="col-md-9">
        <h2>{{producto.name}}</h2>
        <h6 class="card-title"><strong>Category: </strong> <span>{{producto.category}}</span></h6>
        <h6 class="card-title"><strong>Price: </strong> <span>{{producto.price}} </span></h6>                
        <p>{{producto.description}}</p>
      </div>
    </div>  

</div>
