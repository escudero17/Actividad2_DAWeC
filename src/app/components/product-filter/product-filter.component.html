<section class="container mt-3">
    <h5 class="my-3">Formulario de Filtros</h5>
    <form #miFormulario="ngForm" (ngSubmit)="getDataForm(miFormulario)">

        <div class="my-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control mb-3" name="name" id="name" placeholder="Introduce el nombre"
            ngModel>
        </div>
        <div class="my-2">
            <label for="Category" class="form-label">Category</label>
            <input type="text" class="form-control mb-3" name="category" id="category" placeholder="Introduce la categoria"
            ngModel>
        </div>

        <div class="my-2">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control mb-3" name="price" id="price" placeholder="Precio Mayo o igual a este"
            ngModel>
        </div>

        <input type="submit" value="Enviar" class="btn btn-danger mt-3">

    </form>
    
</section>
